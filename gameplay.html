  <div style="text-align: center; width: 80%; margin: 0px 10% 0px 10%">

      <p style="color:#4DF289; font-size:24px; margin: 5px 20px">

      </p>

  </div>
  <div style="font-family:gameFont; position:absolute; left:-1000px; visibility:hidden;">.</div>

  <script type="text/javascript" src="js/scenes/singlePlayerScene.js"></script>

  <script type="text/javascript" src="js/gameConfig.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <div id="phaser-game"></div>

  <div style="text-align: center; width: 80%; margin: 0px 10% 0px 10%">
    <button onclick="location.href='/'" type="button" class="buttonCls">Back</button>
  </div>

</html>
